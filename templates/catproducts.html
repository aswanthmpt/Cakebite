{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mx-auto p-2 my-5 container-fluid" style="background-color: #ffffff; width:90vw;">
    <div class="row  mt-3 m-2 justify-content-center  ">
      {% for i in product %}
      <div class="col-lg-3 col-md-3 col-sm-4">
        <a style="text-decoration: none;color:black;" href="{% url 'main:details' i.id %}">
          <div class="card mt-3" style="width: 100%; border:0px; ">
              <img src="{{i.image.url}}" class="card-img-top" alt="..." style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" >
              <div class="card-body">
                <p class="card-text">{{i.name}}</p>
                <p class="card-text">{{i.price}}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="container-fluid d-flex justify-content-center">

        <div class="paginator mx-auto mb-2  ">
          {% if product.paginator.num_pages > 1 %}
         
          {% for pg in product.paginator.page_range %}
          <a href="?page={{pg}}" class="btn  btn-light btn-sm {% if product.number == pg %} active {% endif %}" >{{pg}}</a>
          {% endfor %}
          {% endif %}
        
        </div>
        </div>
 

  </div>



{% endblock %}
