{% load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="{% static '/css/index.css' %}">
  <link rel="stylesheet" href="{% static '/css/details.css' %}">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="stylesheet" href="{% static '/css/mediaq.css' %}">
  <link rel="stylesheet" href="{% static '/css/nav.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  {% include 'nav.html' %}
  <div class="container-fluid loginone p-0 pt-5 " style="">
    <!-- <img style="width: 100%; height:80vh;filter: brightness(100%);" src="{% static 'image/cupcakes-with-candy-fillings-small-donuts-marble-background-high-quality-photo (1).jpg' %}" alt=""> -->
    <div class="  logino mt-5 " >
      <div class="row logrow">
        <div class="p-0 col-lg-6 col-md-6 col-sm-6 fcol" style="text-align: center;">

          <form class="form-horizontal mt-5" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="social-container my-3 d-flex justify-content-center">
              <a href="#" class="social me-3"><i style=" color:rgb(19, 39, 255); text-shadow: 2px 2px 14px #848383;"
                  class="fa fa-facebook fa-2x"></i></a>
              <a href="#" class="social me-3"><i style="color:rgb(15, 150, 246); text-shadow: 2px 2px 14px #8b8a8a;"
                  class="fab fa fa-twitter fa-2x"></i></a>
              <a href="#" class="social"><i style="color:rgb(0, 0, 0); text-shadow: 2px 2px 14px #6b6b6b;"
                  class="fa fa-google fa-2x"></i></a>
            </div>
            <div class="form-group my-3 px-5 ">
              <input type="text" name="username" class="form-control" placeholder="username">
            </div>

            <div class="form-group my-3 px-5">
              <input type="password" name="password" class="form-control" placeholder="password">
            </div>

            <h6>haven't an account <a style="color:rgb(0, 26, 255); text-shadow: 2px 2px 14px #ffffff;"
                href="{% url 'user:signin' %}">Signin</a></h6>
            {% for i in messages %}
            <h5 style="color: red;">{{i}}</h5>
            {% endfor %}
            <div class="form-group my-3 px-5 ">
              <div class="col-sm-offset-2 col-sm-10 my-5">
                <button type="submit" class="button-88 mx-auto my-2">Submit</button>
              </div>
            </div>

          </form>


        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 p-0">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner ">
              <div class="carousel-item active carras" data-bs-interval="6000">
                <img style="" src="{% static 'image/pexels-jess-bailey-designs-913136.jpg' %}"
                  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item carras" data-bs-interval="6000">
                <img style="" src="{% static 'image/pexels-lil-artsy-1793037.jpg' %}"
                  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item carras" data-bs-interval="6000">
                <img style="" src="{% static 'image/pexels-dmitry-zvolskiy-1721934.jpg' %}"
                  class="d-block w-100" alt="...">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>






  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
