{% load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="{% static '/css/index.css' %}">
  <link rel="stylesheet" href="{% static '/css/details.css' %}">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="stylesheet" href="{% static '/css/mediaq.css' %}">
  <link rel="stylesheet" href="{% static '/css/nav.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    {% include 'nav.html' %}
  <div class="container-fluid loginone p-0 pt-5 " style="">
    <!-- <img style="width: 100%; height:80vh;filter: brightness(100%);" src="{% static 'image/cupcakes-with-candy-fillings-small-donuts-marble-background-high-quality-photo (1).jpg' %}" alt=""> -->
    <div class="  logino mt-5 " >
      <div class="row logrow">
        <div class="p-0 col-lg-12 col-md-6 col-sm-6 fcol" style="text-align: center;">

          <form class="form-horizontal mt-5" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h5>Enter your email to send otp</h5>
           
            <div class="form-group my-3 px-5 ">
              <input required type="email" name="email" class="form-control" placeholder="email">
            </div>

           

        
            {% for i in messages %}
            <h5 style="color: red;">{{i}}</h5>
            {% endfor %}
            <div class="form-group my-3 px-5 ">
              <div class="col-sm-offset-2 col-sm-10 my-5">
                <button type="submit" class="button-88 mx-auto my-2">Submit</button>
              </div>
            </div>

          </form>


        </div>
      
      </div>
    </div>

  </div>






  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
